<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Certificado Essentials</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<style>
		:root{
			--box: 50px;
		}
		#detalle div{
			line-height: 37px;
			text-align: center;
		}
		.col-md-9{
			margin-left: 35px;
		}
		.col-md-4, .col-md-6{
			text-align: center;
		}
		#body .col-md-9{
			margin-top: 25px;
		}
		#name{
			font-weight: bold;
			line-height: 30px;
			margin-bottom: 0;
		}
		.detail-text{
			line-height: 7px;
			font-size: 12px;
		}
		#contenedor{
			margin: 70px;
		}
		#box-1, #box-2, #box-3, #box-4{
			position: absolute;
			width: var(--box);
			height: var(--box);
			z-index: 90;
		}
		#box-1{
			border-right: 1px solid red;
			border-bottom: 1px solid red;
			top: 19px;
			left: 35px;
		}
		#box-2{
			border-top: 1px solid red;
			border-right: 1px solid red;
			top: 605px;
			left: 35px;
		}
		#box-3{
			border-left: 1px solid red;
			border-bottom: 1px solid red;
			left: 1130px;
			top: 19px;
		}
		#box-4{
			border-top: 1px solid red;
			border-left: 1px solid red;
			left: 1130px;
			top: 605px;
		}
		#big-box{
			position: absolute;
			/*outline: 1px solid black;*/
			top: 54px;
			z-index: 95;
			width: 1070px;
			height: 565px;
			background-color: white;
		}
	</style>
	<div class="row" id="contenedor">
		<div id="box-1"></div>
		<div id="box-2"></div>
		<div id="box-3"></div>
		<div id="box-4"></div>
		<div id="big-box"></div>
		<div class="col-md-2" style="z-index: 99">
			<img src="img/certificate-side.png" alt="certificate-side">
		</div>
		<div class="col-md-9" id="detalle" style="z-index: 99">
			<div class="col-md-9" style="text-align: center;">
				<img src="titles/otorgado.png" alt="">
			</div>
			<div class="col-md-9">
				<div class="col-md-1">
					<img src="titles/misselanius.png" alt="">
				</div>
				<div class="col-md-10">
					<p class="col-md-12" id="name" style="">Juanito Pérez Sevilla de las mercedes</p>
					<img src="titles/track_name.png" class="col-md-12">
				</div>
				<div class="col-md-1">
					<img src="titles/misselanius.png" alt="">
				</div>
			</div>
			<div class="col-md-9" style="text-align: center;">
				<img src="titles/complete_success.png" alt="">
			</div>
			<div class="col-md-9">
				<img src="titles/innno.png" alt="">
			</div>
			<div id="body">
				<div class="col-md-9">
				<div class="col-md-4">
					<img src="icons/group.png" alt="">
				</div>
				<div class="col-md-4">
					<img src="icons/idea.png" alt="">
				</div>
				<div class="col-md-4">
					<img src="icons/question.png" alt="">
				</div>
				</div>
				<div class="col-md-9">
					<div class="col-md-4">
						<p class="detail-text">
							Colaboración
						</p>
						<p class="detail-text">
							para la
						</p>
						<p class="detail-text">
							transformación.
						</p>
						<!-- <img src="text/group-text.png" alt=""> -->
					</div>
					<div class="col-md-4">
						<p class="detail-text">Desde una idea</p>
						<p class="detail-text">a un emprendimiento</p>
						<p class="detail-text">con impacto.</p>
						<!-- <img src="text/idea-text.png" alt=""> -->
					</div>
					<div class="col-md-4">
						<p class="detail-text">¿Qué es y</p>
						<p class="detail-text">como ser una</p>
						<p class="detail-text">empresa B?</p>
						<!-- <img src="text/question-text.png" alt=""> -->
					</div>
				</div>
				<div class="col-md-9">
					<div class="col-md-3 col-md-offset-3">
						<img src="icons/impact.png" alt="">
					</div>
					<div class="col-md-3">
						<img src="icons/company.png" alt="">
					</div>
				</div>
				<div class="col-md-9">
					<div class="col-md-3 col-md-offset-3">
						<p class="detail-text">Generando</p>
						<p class="detail-text">un movimiento</p>
						<p class="detail-text">con impacto.</p>
						<!-- <img src="text/impact-text.png" alt=""> -->
					</div>
					<div class="col-md-3">
						<p class="detail-text">Desde el modelo</p>
						<p class="detail-text">tradicional a</p>
						<p class="detail-text">una empresa</p>
						<p class="detail-text">con sentido.</p>
						<!-- <img src="text/company-text.png" alt=""> -->
					</div>
				</div>
				<div class="col-md-9" id="footer">
					<div class="col-md-3 col-md-offset-3"></div>
					<div class="col-md-3">
						<img src="icons/socialab.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
